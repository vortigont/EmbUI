[platformio]
default_envs = esp32
extra_configs =
  user_*.ini

[env]
framework = arduino
; 3.0.4 / IDF v5.1.4+
platform = https://github.com/pioarduino/platform-espressif32/releases/download/51.03.04/platform-espressif32.zip
; 3.0.4, Tasmota
;platform = https://github.com/tasmota/platform-espressif32/releases/download/2024.08.10/platform-espressif32.zip
board_build.filesystem = littlefs
lib_deps =
    symlink://../../
build_unflags =
    -std=gnu++11
build_flags =
    -std=gnu++17
    -DEMBUI_DEBUG
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
;upload_speed = 460800

[env:esp32]
platform = espressif32
board = wemos_d1_mini32
build_flags =
    ${env.build_flags}
    -DFZ_WITH_ASYNCSRV
    -DNO_GLOBAL_UPDATE
;lib_deps =
;    ${env.lib_deps}
; compressed OTA upload via platformio hook
;OTA_url = http://espembui/update
;OTA_compress = true
;extra_scripts =
;    post:post_flashz.py


; ESP32-S2 platform
[env:esp32-s2]
extends = env:esp32
board = featheresp32-s2
build_flags =
    ${env:esp32.build_flags}
    -DLED_BUILTIN=13
;    -DCORE_DEBUG_LEVEL=5
;    -DLOG_LOCAL_LEVEL=ESP_LOG_DEBUG

; ESP32-c3 platform
[env:esp32-c3]
extends = env:esp32
board = ttgo-t-oi-plus
build_flags =
    ${env:esp32.build_flags}
;    -DLED_BUILTIN=3
; Github's CI job can't pick external part file, uncomment it for real-live builds
;board_build.partitions = part_4MiB_c3.csv

